---
apiVersion: preql/1.0.0
kind: DataType
metadata:
  name: iso639-5
  namespace: default
  labels:
    preql.tech/fullSingularName: 'ISO 639-5 Three-Letter Language Code'
    preql.tech/fullPluralName: 'ISO 639-5 Three-Letter Language Codes'
    preql.tech/standard: 'true'
    # preql.tech/category: 'Geography'
    preql.tech/storageSizeInBytes: '3'
    # preql.tech/bits: ''
    # preql.tech/signed: ''
    # preql.tech/country: ''
    # preql.tech/objectIdentifier: ''
    # preql.tech/uuid: ''
  annotations:
    preql.tech/description: 'Three-Letter Language Codes, as specified in ISO 639-5.'
    preql.tech/author: 'Jonathan M. Wilbur'
    preql.tech/authorEmailAddress: 'jonathan@wilbur.space'
    preql.tech/definingSpecification: 'ISO 639-5'
    # preql.tech/definingSpecificationURI: ''
    preql.tech/exampleValue: 'ENG'
spec:
  jsonEquivalent: 'string'
  minLength: 3
  maxLength: 3
  regexes:
    pcre:
      iso:
        - pattern: '^[A-Z]{3}'
          positive: True
  setters:
    - type: 'case'
      casing: 'upper'
  targets:
    bson:
      nativeType: 'string'
    cql:
      nativeType: 'text'
    elasticsearch:
      nativeType: 'keyword'
    json:
      nativeType: 'string'
    mariadb:
      nativeType: 'CHAR(3)'
    mysql:
      nativeType: 'CHAR(3)'
    openldap:
      # TODO: Make it PrintableString or IA5String
      nativeType: '1.3.6.1.4.1.1466.115.121.1.15'
      ldapMatchingRule: 'caseIgnoreMatch'
      ldapOrderingRule: 'caseIgnoreOrderingMatch'
      ldapSubstringMatchingRule: 'caseIgnoreSubstringsMatch'
    plsql:
      nativeType: 'CHAR(3 CHAR)'
    postgresql:
      nativeType: 'char(3)'
    sqlite:
      nativeType: 'TEXT'
    tsql:
      nativeType: 'CHAR(3)'
