---
apiVersion: preql/1.0.0
kind: DataType
metadata:
  name: upc2
  namespace: default
  labels:
    preql.tech/fullSingularName: '2-Digit Universal Product Code'
    preql.tech/fullPluralName: '2-Digit Universal Product Code'
    preql.tech/standard: 'true'
    preql.tech/category: 'Identifiers'
    preql.tech/storageSizeInBytes: '2'
    preql.tech/bits: '16'
    # preql.tech/signed: ''
    # preql.tech/country: ''
    # preql.tech/objectIdentifier: ''
    # preql.tech/uuid: ''
  annotations:
    preql.tech/description: 'A 2-Digit Universal Product Code, as specified by GS1.'
    preql.tech/author: 'Jonathan M. Wilbur'
    preql.tech/authorEmailAddress: 'jonathan@wilbur.space'
    # preql.tech/definingSpecification: ''
    # preql.tech/definingSpecificationURI: ''
    preql.tech/exampleValue: '19'
spec:
  jsonEquivalent: 'string'
  minLength: 2
  maxLength: 2
  regexes:
    pcre:
      upc:
        - pattern: '^\\d{2}'
          positive: True
  targets:
    bson:
      nativeType: 'string'
    cql:
      nativeType: 'text'
    elasticsearch:
      nativeType: 'keyword'
    json:
      nativeType: 'string'
    mariadb:
      nativeType: 'CHAR(2)'
    mysql:
      nativeType: 'CHAR(2)'
    openldap:
      nativeType: '1.3.6.1.4.1.1466.115.121.1.15'
      ldapMatchingRule: 'caseIgnoreMatch'
      ldapOrderingRule: 'caseIgnoreOrderingMatch'
      ldapSubstringMatchingRule: 'caseIgnoreSubstringsMatch'
    plsql:
      nativeType: 'CHAR(2 CHAR)'
    postgresql:
      nativeType: 'char(2)'
    sqlite:
      nativeType: 'TEXT'
    tsql:
      nativeType: 'CHAR(2)'

