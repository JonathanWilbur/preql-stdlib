---
apiVersion: preql/1.0.0
kind: DataType
metadata:
  name: char3
  namespace: default
  labels:
    preql.tech/fullSingularName: 'Fixed-length 3-character string'
    preql.tech/fullPluralName: 'Fixed-length 3-character strings'
    preql.tech/standard: 'true'
    preql.tech/category: 'String'
    # preql.tech/storageSizeInBytes: ''
    # preql.tech/bits: ''
    # preql.tech/signed: ''
    # preql.tech/country: ''
    # preql.tech/objectIdentifier: ''
    # preql.tech/uuid: ''
  annotations:
    preql.tech/description: 'A string that contains 3 characters.'
    preql.tech/author: 'Jonathan M. Wilbur'
    preql.tech/authorEmailAddress: 'jonathan@wilbur.space'
    # preql.tech/definingSpecification: ''
    # preql.tech/definingSpecificationURI: ''
    preql.tech/exampleValue: 'EXA'
spec:
  jsonEquivalent: 'string'
  targets:
    bson:
      nativeType: 'string'
    cql:
      nativeType: 'text'
    elasticsearch:
      nativeType: 'keyword'
    json:
      nativeType: 'string'
    mariadb:
      nativeType: 'CHAR(3)'
    mysql:
      nativeType: 'CHAR(3)'
    openldap:
      nativeType: '1.3.6.1.4.1.1466.115.121.1.15'
      ldapMatchingRule: 'caseIgnoreMatch'
      ldapOrderingRule: 'caseIgnoreOrderingMatch'
      ldapSubstringMatchingRule: 'caseIgnoreSubstringsMatch'
    plsql:
      nativeType: 'NCHAR(3 CHAR)'
    postgresql:
      nativeType: 'char(3)'
    sqlite:
      nativeType: 'TEXT'
    tsql:
      nativeType: 'NCHAR(3)'
